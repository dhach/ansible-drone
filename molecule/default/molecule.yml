---

driver:
  name: docker

lint: |
  set -e
  yamllint .
  ansible-lint

platforms:
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:latest
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

dependency:
  name: galaxy
  options:
    role-file: molecule/default/requirements.yml
    requirements-file: molecule/default/requirements.yml

provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    prepare: prepare.yml

scenario:
  test_sequence:
    - dependency
    - lint
    # - destroy
    - syntax
    # - create
    # - prepare
    # - converge
    # - verify
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
